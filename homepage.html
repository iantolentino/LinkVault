<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkVault</title>
  <link rel="icon" href="images/vault.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./homepage.js"></script>
</head>
<body>
  <div class="homepage-wrapper">
    <header>
      <div class="navbar">
        <span class="logo">LinkVault</span>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="nav-links">
          <button onclick="addCategory()">Add Category</button>
          <input class="search-bar" onkeyup="searchLinks()" placeholder="Search Links" />
          <button class="mode-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
          <!-- Format Modal -->
          <button onclick="showFormatModal()">Format</button> 
         <!-- Format Modal -->
        <div id="formatModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Import / Export Format</h2>

            <input type="file" id="formatUpload" accept=".json" /><br /><br />
            <pre id="output" style="max-height: 200px; overflow-y: auto;"></pre>

            <div class="modal-buttons">
              <button onclick="readJsonFile()">Import Data</button>
              <button onclick="downloadFormat()">Export Data</button>
              <button onclick="applyFormat()">Apply Data</button>
              <button onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Updated Container Design -->
    <div class="homepage-container">
      <div class="container" id="container">
        <!-- Sections will be dynamically loaded here -->
      </div>
    </div>
  </div> 

  <script src="script.js"></script>
</body>
</html>
