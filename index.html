<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkVault - Login</title>
  <link rel="icon" href="images/vault.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./auth.js"></script>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="brand-header">
        <div class="brand-name">LinkVault</div>
        <div class="subtitle">Organize and access your links securely</div>
      </div>
      
      <div class="auth-tabs">
        <button class="tab-btn active" id="emailTab">Email Login</button>
        <button class="tab-btn" id="googleTab">Google Login</button>
      </div>
      
      <div class="auth-content">
        <!-- Email Login Form -->
        <form id="loginForm" class="auth-form active">
          <div class="input-group">
            <input type="email" id="email" required placeholder="Enter your email">
          </div>
          
          <div class="input-group">
            <br>
            <input type="password" id="password" required placeholder="Enter your password">
          </div>
          
          <button type="submit" class="auth-submit-btn">Login</button>
          
          <div class="auth-links">
            <a href="#" id="forgotPassword">Forgot password?</a>
            <a href="#" id="createAccount">Create account</a>
          </div>
        </form>
        
        <!-- Google Login Form -->
        <div id="googleAuth" class="auth-form">
          <div class="google-auth-info">
            <p>Quick login with your Google account</p>
            <button type="button" class="google-login-btn" id="googleLoginBtn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google logo">
              Continue with Google
            </button>
          </div>
          <div class="auth-links">
            <a href="#" class="switch-to-email">Use email instead</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    document.getElementById('emailTab').addEventListener('click', () => {
      document.getElementById('emailTab').classList.add('active');
      document.getElementById('googleTab').classList.remove('active');
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('googleAuth').classList.remove('active');
    });

    document.getElementById('googleTab').addEventListener('click', () => {
      document.getElementById('googleTab').classList.add('active');
      document.getElementById('emailTab').classList.remove('active');
      document.getElementById('googleAuth').classList.add('active');
      document.getElementById('loginForm').classList.remove('active');
    });

    document.querySelector('.switch-to-email')?.addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('emailTab').click();
    });
  </script>
</body>
</html>
